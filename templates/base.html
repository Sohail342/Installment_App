{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}Product List{% endblock title %}</title>
    <style>
        /* Custom style to adjust header width */
        .navbar-container {
            max-width: 960px; /* Adjust the max-width as needed */
            margin: 0 auto; /* Center the navbar */
        }
    </style>
</head>

<body>
    <!-- Bootstrap Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-container d-flex justify-content-between align-items-center w-100">
            <a class="navbar-brand" href="{% url 'products:category_list' %}">Sales Person Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    {% if not request.user.is_authenticated %}
                    <a class="nav-link" href="{% url 'account:signin' %}">Sign In</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'account:signout' %}">Sign Out</a>
                    {% endif %}
                </div>
                {% if request.user.is_authenticated %}
                <div class="ms-auto">
                    <a class="btn btn-outline-primary" href="{% url 'cart:view' %}">Bugket</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
